<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@0.4/dist/pretty-print-json.css">
<script type="javascript" src="https://cdn.jsdelivr.net/npm/pretty-print-json@0.4/dist/pretty-print-json.min.js"></script>
</head>
<body>
  <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const b64 = decodeURIComponent(location.search.replace("?results=", ""));

      const results = JSON.parse(atob(b64));
      console.log(results);

      const jsonHtml = prettyPrintJson.toHtml(results, {
        indent: 4,
        linkUrls: true,
        quoteKeys: true,
      });
      document.body.innerHTML = jsonHtml;
    }, 500);
  });
</script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraction Multiplication Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    math {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Fraction Multiplication Example</h1>
  <p>Below is the MathML representation of a fraction multiplication:</p>
  <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
    <mfrac>
      <mn>1</mn>
      <mn>3</mn>
    </mfrac>
    <mo>×</mo>
    <mfrac>
      <mn>2</mn>
      <mn>5</mn>
    </mfrac>
    <mo>=</mo>
    <mfrac>
      <mrow>
        <mn>1</mn>
        <mo>×</mo>
        <mn>2</mn>
      </mrow>
      <mrow>
        <mn>3</mn>
        <mo>×</mo>
        <mn>5</mn>
      </mrow>
    </mfrac>
    <mo>=</mo>
    <mfrac>
      <mn>2</mn>
      <mn>15</mn>
    </mfrac>
  </math>
  <p>End of example.</p>
</body>
</html>
